<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="1" cellpadding="4">
            <h:outputLabel value="Hello #{managedCustomer.name}"/>

            <h:outputLabel value="Name"/>
            <h:inputText value="#{managedCustomer.name}"/>

            <h:outputLabel value="License"/>
            <h:inputText value="#{managedCustomer.licenseId}"/>

            <h:outputLabel value="Email"/>
            <h:inputText value="#{managedCustomer.email}"/>

            <h:outputLabel value="Phone"/>
            <h:inputText value="#{managedCustomer.phone}"/>

            <h:commandButton value="Edit Profile" action="#{managedCustomer.editUser()}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
