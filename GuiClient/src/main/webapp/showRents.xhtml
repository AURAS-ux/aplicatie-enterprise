<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<!--    <h:outputText value="#{managedRent.customerRentals}"/>-->
    <h:dataTable value="#{managedRent.customerRentals}" var="rental" border="1">
        <h:column>
            <f:facet name="header">Rental No.</f:facet>
            #{rental.rental_id}
        </h:column>
        <h:column>
            <f:facet name="header">Start Date</f:facet>
            #{rental.rentalDate}
        </h:column>
        <h:column>
            <f:facet name="header">Car Brand</f:facet>
            #{rental.car.brand}
        </h:column>
        <h:column>
            <f:facet name="header">Car Model</f:facet>
            #{rental.car.model}
        </h:column>
        <h:column>
            <f:facet name="header">Return Date</f:facet>
            #{rental.returnDate}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{rental.rentalPrice}
        </h:column>
        <h:column>
            <f:facet name="header">Return</f:facet>
            <h:commandButton value="Return Request"/>
        </h:column>
    </h:dataTable>
</f:view>
</html>
