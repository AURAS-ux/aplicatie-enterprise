<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2" cellpadding="10" cellspacing="1" style="align-items: center;">
            <h:outputLabel value="Welcome user " for="userName"/>

            <h:commandButton value="New Rent" action="#{managedRent.onNewRent()}"/>
            <h:commandButton value="Show Rents" action="#{managedRent.onShowRents()}"/>

    </h:form>
