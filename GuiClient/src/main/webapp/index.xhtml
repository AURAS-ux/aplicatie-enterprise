<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, please provide your credentials in order to login"/>
    <h:form>
       <h:panelGrid columns="1" cellpadding="5">
           <h:outputLabel for="email" value="Enter your email"/>
           <h:inputText id="email" value="#{managedCustomer.email}" required="true"
           requiredMessage="Email is required"
           />
           <h:outputLabel for="licenseId" value="Enter your license id"/>
           <h:inputText id="licenseId" value="#{managedCustomer.licenseId}"/>
           <h:commandButton value="Login" action="#{managedCustomer.login}"/>
       </h:panelGrid>
        <h:messages style="color: red"/>
    </h:form>
</f:view>
</html>
